{% extends "base.html" %}
{% block title %}Password Reset Complete{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Password Reset Successful!</h2>
    <p class="text-gray-600 mb-6">
      Your password has been changed successfully. You can now log in using your new password.
    </p>

    <a
      href="{% url 'login' %}"
      class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-5 py-2.5 rounded-lg transition duration-200"
    >
      Go to Login
    </a>
  </div>
</div>
{% endblock %}
