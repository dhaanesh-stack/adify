{% extends 'base.html' %}
{% block content %}
  <div class="max-w-lg mx-auto bg-white shadow p-8 rounded-xl mt-10 text-center">
    <h2 class="text-xl font-semibold mb-4">Confirm Delete</h2>
    <p class="mb-6">
      Are you sure you want to delete "<strong>{{ object.title }}</strong>"?
    </p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700 transition">Yes, Delete</button>
      <a href="{% url 'my_ads' %}" class="ml-3 text-gray-600 hover:underline">Cancel</a>
    </form>
  </div>
{% endblock %}
