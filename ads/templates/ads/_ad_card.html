{% load static %}
<div class="bg-white rounded-2xl shadow-lg hover:shadow-xl transition overflow-hidden group">
  <a href="{% url 'ad_detail' ad.pk %}">
    {% if ad.image %}
      <img src="{{ ad.image.url }}" alt="{{ ad.title }}" 
           class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300">
    {% else %}
      <img src="{% static 'img/default-ad.jpg' %}" alt="No Image" 
           class="w-full h-64 object-cover opacity-70">
    {% endif %}
  </a>

  <div class="p-5">
    <h2 class="text-xl font-semibold text-gray-900 truncate hover:text-indigo-600 transition duration-300">
      {{ ad.title }}
    </h2>

    <p class="text-gray-500 text-sm mt-2 line-clamp-3">
      {{ ad.description }}
    </p>

    <div class="mt-4 flex items-center justify-between text-sm">
      <span class="px-2 py-1 bg-indigo-100 text-indigo-700 rounded-full">
        {{ ad.category.name|title }}
      </span>
      <span class="text-gray-400">{{ ad.created_at|date:"M d, Y" }}</span>
    </div>

    <div class="mt-3 text-right">
      {% if ad.price %}
        <span class="text-lg font-bold text-green-600">â‚¹{{ ad.price }}</span>
      {% endif %}
    </div>
  </div>
</div>
