{% extends 'base.html' %}
{% block title %}
  Edit Ad - Adify
{% endblock %}

{% block content %}
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg mt-6">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Edit Ad</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      {% include 'ads/_ad_form.html' %}
      <button type="submit" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">Update Ad</button>
    </form>
  </div>
{% endblock %}
